<body>
    <div class="container">
    <h1 class="display-1">Coin Flip</h1>
        <h2 >Let's flip a coin! Choose heads or tails:</h2>
        <button type="button" class="btn btn-primary btn-block"value="Heads" onclick="get_prediction(this.value); coin_flip()">Heads</button>
        <button type="button" class="btn btn-primary btn-block" value="Tails" onclick="get_prediction(this.value); coin_flip()">Tails</button>
        <p id="prediction">You guessed...</p>
        <p id="flipResult">The coin flips and comes up ...</p>
        <p id="accuracyOfGuess">Try Again/Good Guess!</p>
    </div>
